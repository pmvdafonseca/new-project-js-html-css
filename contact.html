        <div class="container">
            <form id="contact" action="" method="post">
                <h3>Contato Rápido</h3>
                <h4>Entre em contato conosco, retornaremos em 24h!</h4>
                <fieldset>
                    <input placeholder="Seu Nome" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <input placeholder="Seu endereço de-mail" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Seu número de telefone" type="tel" tabindex="3" required>
                </fieldset>
                <fieldset>
                    <textarea placeholder="Digite sua mensagem aqui...." tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
                </fieldset>
            </form>

        </div>
